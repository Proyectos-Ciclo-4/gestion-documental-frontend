<div class="location_pag">
  <span>Inicio/ Categorias</span>
</div>
<div class="formCategory">
  <button class="btn_ok" (click)="revealForm()">CREAR NUEVA CATEGORÍA</button>
  <div class="create_category_box" *ngIf="formState">
    <form class="create_category_box-form" (ngSubmit)="createCategory(body)" [formGroup]="documentForm">
      <label for="text_new_category">Nombre</label>
      <input type="text" id="text_new_category" name="text_new_category" formControlName="text_new_category"
        [(ngModel)]="category.categoryName" required>
      <button class="btn_ok" type="submit" [disabled]="documentForm.invalid">Guardar</button>
    </form>
  </div>
</div>

<div class="list_categories">
  <span class="list_categories-title">Listado de Categorias</span>
  <ul>
    <li *ngFor="let item of categories | paginate: { itemsPerPage: maxPage, currentPage: page }">{{item.categoryName}}
    </li>
  </ul>
  <pagination-controls (pageChange)="page = $event" previousLabel="Atrás" nextLabel="Siguiente"></pagination-controls>
</div>
<div class="modal" *ngIf="showModalCategoryCreated">
  <div class="modal_body">
    <span class="modal_body-title">Categorias</span>
    <p class="modal_body-msj">
      Se creo correctamente la categoria
    </p>
    <button class="btn_ok" (click)="showModalCategoryCreated = false">Entendido</button>
  </div>
</div>

<div class="modal" *ngIf="showModalCategoryExist">
  <div class="modal_body">
    <span class="modal_body-title">Categorias</span>
    <p class="modal_body-msj">
      Esta categoría ya existe
    </p>
    <button class="btn_ok" (click)="showModalCategoryExist = false">Entendido</button>
  </div>
</div>
