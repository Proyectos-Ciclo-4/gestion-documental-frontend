<div class="location_pag">
  <span>Inicio/ Sub-Categorias</span>
</div>
<div class="formCategory">
  <button class="btn_ok" (click)="revealForm()">
    CREAR NUEVA SUBCATEGORÍA
  </button>
  <div class="create_category_box" *ngIf="formState">
    <form [formGroup]="documentForm" class="formulario">
      <div class="justify-left">
        <div class="elemento">
          <label for="name">Nombre*</label>
          <input id="name" type="text" formControlName="name">
        </div>
        <div class="elemento">
          <label for="category">Categoria*</label>
          <select id="category" type="text" formControlName="category" (change)="getSubcategoriesByCategory()">
            <option value="0">Selecciona una categoria</option>
            <option *ngFor="let item of categories">{{item.categoryName}}</option>
          </select>
        </div>
      </div>
      <button type="submit" (click)="submit()" class="btn_ok"
        [disabled]="documentForm.invalid">Guardar</button>
    </form>
  </div>
</div>
<div class="list_categories">
  <span class="list_categories-title">Listado de Sub-Categorias</span>
  <div class="elemento">
    <label for="category2">Categoria*</label>
    <select id="category2"  name="xd" [(ngModel)]="subcategory.categoryId" (change)="selectCategory()">
      <option value="0">Selecciona una categoria</option>
      <option  [ngValue] ="item.categoryName" *ngFor="let item of categories">{{ item.categoryName }}</option>
    </select>
  </div>
  <ul>
    <li *ngFor="let res of subcategories | paginate: { itemsPerPage: 2, currentPage: page }" >{{ res.subCategoryName }}</li>
  </ul>
  <pagination-controls (pageChange)="page = $event" previousLabel="Atrás"
  nextLabel="Siguiente"></pagination-controls>
</div>
<div class="modal" *ngIf="showModalCatgoryCreated">
  <div class="modal_body">
    <span class="modal_body-title">Sub-Categorias</span>
    <p class="modal_body-msj">Se creo correctamente la subcategoria</p>
    <button class="btn_ok" (click)="showModalCatgoryCreated = false">
      Entendido
    </button>
  </div>
</div>
