<div class="location_pag">
  <span>Inicio/ Sub-Categorias</span>
</div>
<div class="formCategory">
  <button class="btn_ok" (click)="revealForm()">
    CREAR NUEVA SUBCATEGOR√çA
  </button>
  <div class="create_category_box" *ngIf="formState">
    <form class="create_category_box-form" (ngSubmit)="createSubCategory(body)">
      <label for="text_new_category">Nombre</label>
      <input type="text" id="text_new_category" name="text_new_category" [(ngModel)]="subcategory.subCategoryName" required />
      <div class="elemento">
        <label for="category">Categoria*</label>
        <select id="category"  [(ngModel)]="subcategory.categoryId">
          <option value="0">Selecciona una categoria</option>
          <option [ngValue] = "item.categoryId"  *ngFor="let item of categories "  >
            {{ item.categoryName }}
          </option>
        </select>
      </div>
      <button class="btn_cancel" type="submit">Guardar</button>
    </form>
  </div>
</div>
<div class="list_categories">
  <span class="list_categories-title">Listado de Sub-Categorias</span>
  <div class="elemento">
    <label for="category2">Categoria*</label>
    <select id="category2"  name="xd" [(ngModel)]="subcategory.categoryId" (change)="selectCategory()">
      <option value="0">Selecciona una categoria</option>
      <option  [ngValue] ="item.categoryName" *ngFor="let item of categories">{{ item.categoryName }}</option>
    </select>
  </div>
  <ul>
    <li *ngFor="let res of subcategories">{{ res.subCategoryName }}</li>
  </ul>
</div>
<div class="modal" *ngIf="showModalCatgoryCreated">
  <div class="modal_body">
    <span class="modal_body-title">Sub-Categorias</span>
    <p class="modal_body-msj">Se creo correctamente la subcategoria</p>
    <button class="btn_ok" (click)="showModalCatgoryCreated = false">
      Entendido
    </button>
  </div>
</div>
