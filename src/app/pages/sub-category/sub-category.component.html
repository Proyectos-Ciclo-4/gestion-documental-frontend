<div class="location_pag">
  <span>Inicio/ SubCategorias</span>
</div>
<div class="formCategory">
  <button class="btn_ok" (click)="revealForm()">CREAR NUEVA SUBCATEGOR√çA</button>
  <div class="create_category_box" *ngIf="formState">
    <form class="create_category_box-form" (ngSubmit)="createSubCategory(body)">
      <div>
        <label for="text_new_category">Nombre*</label>
        <input type="text" name="text_new_category" required>
      </div>
      <div>
        <label for="text_new_category">Categoria*</label>
        <select name="categories" id="categories" formControlName="selectCategories">
          <option value="0">Selecciona una categoria</option>
          <option *ngFor="let category of categories" value="category.categoryName" >{{category.categoryName}}</option>
        </select>
      </div>
      <button class="btn_cancel" type="submit">Guardar</button>
    </form>
  </div>
</div>

<div class="list_categories">
  <span class="list_categories-title">Listado de Sub-categorias</span>
  <ul>
    <li>Subcategoria 2</li>
    <li>Subcategoria 1</li>
    <li>Subcategoria 3</li>
  </ul>
</div>
