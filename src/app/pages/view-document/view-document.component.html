<div class="location_pag">
  <span>Inicio/ Documentos/ {{ name_doc }}</span>
</div>
<div class="visor">

  <ngx-doc-viewer [url]="doc" (loaded)="showModalLoaderGeneric = false" viewer="google"
    style="width:100%; height:100vh;">
  </ngx-doc-viewer>

</div>

<!-- Loader generico -->
<div class="modal" *ngIf="showModalLoaderGeneric">
  <div class="modal_body">
    <div class="loader"></div>
    <p>Cargando documento...</p>
  </div>
</div>
